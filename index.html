<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>The Big Giphy</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Add link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Add link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link href="assets/css/style.css" rel="stylesheet">

</head>

<body>

    <!-- Page Content - main container -->
    <div class="container">

        <!-- Heading row -->
        <div class="row">
            <div class="col-lg-10">
                <h1 class="page-header">The Big Giphy
                    <small>Get Moving</small>
                </h1>
                <h4 id="version">v2.0</h4>
            </div>
        </div>

        <!-- Images row - onload load the giphy logo - replace on search -->
        <div class="row">
            <div class="col-md-8" id="image-out">
                <img class="img-responsive gif" src="https://media.giphy.com/media/3o85xpTdNSwazIr23S/giphy.gif" alt="giphy logo">
            </div>

            <!-- Instructions and search form   -->
            <div class="col-md-4">
                <h3>Giphy Search</h3>
                <p>Enter a search word to return a random selection of giphy files. The search will return 9 giphy files.</p>
                <p>The current settings will only return G rated Gifs or lower.</p>
                <p>After the images load, click an image to animate it.</p>
                <h3>Enter Search Options</h3>
                <div id="giphysearch">

                    <form id="giphy-form">
                        <label for="giphy-input">Enter a search term</label>
                        <input type="text" id="giphy-input"><br>

                        <!-- Button triggers new movie to be added -->
                        <input id="add-search" type="submit" value="search term">
                        <input id="reset-search" type="submit" value="reset">
                    </form>
                <div class="button" id="recent">

                </div>
            </div>

        </div>

    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/giphy.js"></script>
</body>

</html>
